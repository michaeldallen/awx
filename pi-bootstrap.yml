- name: add management ssh key
  hosts: all
  become: true
  become_user: root
  tasks:
  
    - name: Thanks
      debug:
        msg: "Thank you, Chris Kong: https://medium.com/@visualskyrim/ansible-playbook-deploy-the-public-key-to-remote-hosts-da3f3b4b5481"
  
    - name: ensure ~/.ssh exists
      file:
        path: "/root/.ssh"
        state: directory
        
